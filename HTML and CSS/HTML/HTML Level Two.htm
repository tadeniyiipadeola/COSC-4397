<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>
      Course Sign Up Page
   </h1>

   <p>
      Please Note: First Name, Last Name, Password, and Email are required
   </p>

   <p>
      <label for="Firstname"> First Name: </label>
      <input type="text" name="First Name: ", id="First name", placeholder="First name", required>
      <label for="lastname"> Last Name: </label>
      <input type="text" name="" id="lastname", placeholder="Last name", required>
   </p>

   <p>
      <label for="email">Email: </label>
      <input type="text" name="" id="email", placeholder="Email", required>
      <label for="password">Password:</label>
      <input type="text" name="" id="password", placeholder="Password", required>
   </p>

   <p>
      Are you over the age of 18?
   </p>

   <p>
      <label for="yes">Yes</label>
      <input type="radio" name="age" id="yes">
      <label for="no">No</label>
      <input type="radio" name="age" id="no">
   </p>

   <p>
      Do you have a credit card or Paypal? 
   </p>

   <p>
      <label for="pay"></label>
      <select name="credit card" id="pay">credit card
         <option value="">Credit Card</option>
         <option value="">Paypal</option>
      </select>
   </p>
   <button> Sign Up </button>
</body>
</html>
